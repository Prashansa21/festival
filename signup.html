<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <header style="background-color: skyblue; color: white; padding: 10px 20px; text-align: center;">
        <h1>Sign Up</h1>
    </header>

    <main style="padding: 20px; max-width: 400px; margin: auto;">
        <h2 style="text-align: center;">Join Us!</h2>
        <form style="background-color: red; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Full Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="confirm-password" style="display: block; margin-bottom: 5px;">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button type="submit" style="background-color: skyblue; color: white; border: none; padding: 15px 20px; cursor: pointer; font-size: 1em; border-radius: 5px; width: 100%;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="sign-in.html" style="color: skyblue; text-decoration: none;">Sign In</a></p>
    </main>
    </footer>
</body>
</html>
